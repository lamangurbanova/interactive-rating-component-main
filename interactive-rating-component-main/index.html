<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrp">
        <div class="icon">
          <img src="assets/images/icon-star.svg" alt="" />
        </div>
        <div class="title">
          <h2>How did we do?</h2>
        </div>
        <div class="dec">
          <p>
            Please let us know how we did your support request. All feedback is
            appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-scale">
          <div class="rating" data-value="1">
            <span>1</span>
          </div>
          <div class="rating" data-value="2">
            <span>2</span>
          </div>
          <div class="rating" data-value="3">
            <span>3</span>
          </div>
          <div class="rating" data-value="4">
            <span>4</span>
          </div>
          <div class="rating" data-value="5">
            <span>5</span>
          </div>
        </div>

        <button class="btn" type="submit">Submit</button>
      </div>

      <div class="wrp thankBox deactivate">
        <div class="thankImg">
          <img src="assets/images/illustration-thank-you.svg" alt="" />
        </div>

        <div class="result">
          <p>You selected 4 out of 5</p>
        </div>

        <div class="title">
          <h2>Thank you!</h2>
        </div>

        <div class="dec">
          <p style="text-align: center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
